<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <!--*ngFor serve pra carregar dinamicamente os retorno da api-->
  <ion-card *ngFor= "let photo of photos_list">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="photo.user.profile_picture">
      </ion-avatar>
      <h2>{{ photo.user.full_name }}</h2>
      <p>{{ photo.created_time }}</p>
    </ion-item>

    <!--Ao setar movie por bind ([] <- Isso é bind) não precisa de interpolação-->
    <img [src]="photo.images.standard_resolution.url">

    <ion-card-content>
      <p>
        {{ photo.caption.text }}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ photo.likes.count }} Linkes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{ photo.comments.count }} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
