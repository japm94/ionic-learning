<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!--*ngIt serve pra carregar dinamicamente os retorno da api-->
  <ion-card *ngFor="let movie of movies_list">
    <ion-item>
      <ion-avatar item-start>
        <img src="https://www.themoviedb.org/assets/1/v4/logos/208x226-stacked-green-9484383bd9853615c113f020def5cbe27f6d08a84ff834f41371f223ebad4a3c.png">
      </ion-avatar>
      <h2>{{ movie.original_title }}</h2>
      <p>{{ movie.release_date }}</p>
    </ion-item>

    <!--Ao setar movie por bind ([] <- Isso é bind) não precisa de interpolação-->
    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path">

    <ion-card-content>
      <p>
        {{ movie.overview }}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ movie.vote_count }} Votes</div>
        </button>
      </ion-col>
    </ion-row>
    <button ion-button block (click)="openDetail(movie)">Details</button>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
