<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <!--*ngFor serve pra carregar dinamicamente os retorno da api-->
  <ion-card *ngFor= "let movie of movies_list">

    <ion-item>
      <ion-avatar item-start>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>{{ movie.title }}</h2>
      <p>{{ movie.release_date }}</p>
    </ion-item>

    <!--Ao setar movie por bind ([] <- Isso é bind) não precisa de interpolação-->
    <img [src]="'https://image.tmdb.org/t/p/w300' + movie.backdrop_path">

    <ion-card-content>
      <p>
        {{ movie.overview }}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ movie.vote_count }} Votes</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
