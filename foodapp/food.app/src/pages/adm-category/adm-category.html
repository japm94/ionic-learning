<ion-header>
  <ion-navbar color="primary">
    <ion-title>Category</ion-title>
    <ion-buttons end>
      <button ion-button clear>
        Save
      </button>
      <button ion-button icon-only>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="category.title" type="Text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="category.description" rows="2" placeholder="Add category description"></ion-textarea>
    </ion-item>
    <ion-item text-center>
      <button ion-button clear icon-start>
        <ion-icon name="camera"></ion-icon>  
        Select Photo
      </button>
    </ion-item>
  </ion-list>
</ion-content>
