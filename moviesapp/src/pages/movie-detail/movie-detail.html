<ion-header>
  <ion-navbar>
    <ion-title>Movie Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="movie">
    <ion-item>
      <ion-avatar item-start>
        <img src="https://www.themoviedb.org/assets/1/v4/logos/208x226-stacked-green-9484383bd9853615c113f020def5cbe27f6d08a84ff834f41371f223ebad4a3c.png">
      </ion-avatar>
      <h2>{{ movie.original_title }}</h2>
      <p>{{ movie.release_date }}</p>
    </ion-item>

    <!--Ao setar movie por bind ([] <- Isso é bind) não precisa de interpolação-->
    <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path">

    <ion-card-content>
      <p>
        {{ movie.overview }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
